<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadracalc T-3000</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quadracalc T-3000</h1>
  <div id="interface">

  </div>
  <div id="display"></div>
  <div id="buttons">
    <div id="digits">
      <button class="digit" type="button">1</button>
      <button class="digit" type="button">2</button>
      <button class="digit" type="button">3</button>
      <button class="digit" type="button">4</button>
      <button class="digit" type="button">5</button>
      <button class="digit" type="button">6</button>
      <button class="digit" type="button">7</button>
      <button class="digit" type="button">8</button>
      <button class="digit" type="button">9</button>
      <button class="digit" type="button">0</button>
    </div>
    <div id="operators">
      <button class="operator" type="button" data-operator="+">+</button>
      <button class="operator" type="button" data-operator="-">-</button>
      <button class="operator" type="button" data-operator="*">x</button>
      <button class="operator" type="button" data-operator="/">&divide;</button>
    </div>
    <div id="special-buttons">
      <button class="decimal-point" type="button">.</button>
      <button class="equal-sign" type="button">=</button>
      <button class="clear" type="button">AC</button>
    </div>
  </div>
  <script src="calculator.js"></script>
  <script src="script.js"></script>
</body>
</html>
